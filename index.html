<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
</head>
<body>
   <script>
    // Function to get the computer's choice
function getComputerChoice() {
  const choices = ["rock", "paper", "scissors"];
  const randomIndex = Math.floor(Math.random() * choices.length);
  return choices[randomIndex];
}

// Function to play a round of the game
function playRound(humanChoice, computerChoice) {
  humanChoice = humanChoice.toLowerCase();

  if (humanChoice === computerChoice) {
    console.log("It's a tie! Both chose " + humanChoice);
    return 'tie'; // Return 'tie' for no score change
  } else if (
    (humanChoice === "rock" && computerChoice === "scissors") ||
    (humanChoice === "scissors" && computerChoice === "paper") ||
    (humanChoice === "paper" && computerChoice === "rock")
  ) {
    console.log("You win! " + humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1) + " beats " + computerChoice);
    return 'human'; // Return 'human' to increment humanScore
  } else {
    console.log("You lose! " + computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1) + " beats " + humanChoice);
    return 'computer'; // Return 'computer' to increment computerScore
  }
}

// Function to play the game
function playGame() {
  let humanScore = 0;
  let computerScore = 0;

  // Play 5 rounds
  for (let round = 1; round <= 5; round++) {
    let userInput = prompt("Please enter your choice (rock, paper, or scissors): ");
    let computerChoice = getComputerChoice();

    // Call playRound and determine the winner
    let winner = playRound(userInput, computerChoice);

    // Increment the score based on the winner
    if (winner === 'human') {
      humanScore++;
    } else if (winner === 'computer') {
      computerScore++;
    }

    console.log("Round " + round + " result: ");
    console.log("Human score: " + humanScore);
    console.log("Computer score: " + computerScore);
  }

  // After all rounds, declare the overall winner
  if (humanScore > computerScore) {
    console.log("Congratulations! You win the game!");
  } else if (computerScore > humanScore) {
    console.log("Sorry, you lost the game. Better luck next time!");
  } else {
    console.log("It's a tie! Both you and the computer have the same score.");
  }
}

// Start the game by calling the playGame function
playGame();

   </script> 
</body>
</html>
